<div class="listpage__item listpage__item--offline">
  <a href="{href}" class="listpage__item--label">
    <div class="listpage__item--icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 21 17" class="icon" preserveAspectRatio="xMinYMin meet">
          <use xlink:href="{iconHref}"></use>
      </svg>
    </div>
    <span class="listpage__item--title">
      {label}
    </span>
    <span class="listpage__item--offlineindicator">
      available offline
    </span>
  </a>
  <button class="listpage__item-options">
    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="17" viewBox="0 0 21 17" class="icon" preserveAspectRatio="xMinYMin meet">
      <use xlink:href="#options"></use>
    </svg>
  </button>
</div>
