<div class="listpage__item {offlineClass}">
  <a href="{href}" class="listpage__item__label">
    <div class="listpage__item__avatar">
      <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="27px" viewBox="0 0 18 27" class="avatar" preserveAspectRatio="xMinYMin meet">
        <use xlink:href="{avatarHref}"></use>
      </svg>
    </div>
    <span class="listpage__item__title">
      {label}
    </span>
    <span class="listpage__item__offlineindicator">
      available offline
    </span>
  </a>

  <button class="listpage__item__options">
    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="17" viewBox="0 0 21 17" class="icon" preserveAspectRatio="xMinYMin meet">
      <use xlink:href="#options"></use>
    </svg>
    Options
  </button>
</div>
