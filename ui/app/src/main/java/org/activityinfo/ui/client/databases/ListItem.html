<div class="listpage__item">
    <a href="{href}">
        <div class="listpage__item-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 21 17" class="icon">
                <use xlink:href="#water"></use>
            </svg>
        </div>
        <div class="listpage__item-label">
            {label}
        </div>
    </a>
    <div class="listpage__item-options">
        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="17" viewBox="0 0 21 17" class="icon">
            <use xlink:href="#options"></use>
        </svg>
    </div>
</div>
