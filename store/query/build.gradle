

dependencies {
    compile project(':model')
    compile project(':store:spi')
    compile libraries.guava
    compile libraries.gson
    compile libraries.jts


    // Primitive Collection Library for speed and lower-memory
    // footprint
    // UPGRADE to latest version when we can use Java 8
    compile 'it.unimi.dsi:fastutil:7.2.1'
    compile 'me.lemire.integercompression:JavaFastPFOR:0.1.12'

}

// Copy sources needed by GWT
jar {
    from project.sourceSets.main.allSource
    from project.sourceSets.main.output
}
